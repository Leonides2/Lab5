name: Container Security Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  container-security-scan:
    runs-on: ubuntu-latest
    name: Container Security Scan with Trivy
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull the latest image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/lab5:latest || true

      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/lab5:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 0  # No falla el workflow aquí, lo manejamos después
          ignore-unfixed: false

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-scan'

      - name: Check for critical/high vulnerabilities
        id: check-vulns
        run: |
          # Si hay vulnerabilidades CRITICAL o HIGH, falla el paso
          if [ -f "trivy-results.sarif" ] && [ -s "trivy-results.sarif" ]; then
            echo "Vulnerabilidades críticas o altas detectadas. Revisa los resultados en la pestaña Security."
            exit 1
          fi

      - name: Trigger next workflow
        if: steps.check-vulns.outcome == 'success'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: security_container
          client-payload: '{"status": "success", "scan_results": "No se encontraron vulnerabilidades críticas o altas"}'